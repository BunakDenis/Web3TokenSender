  <body>
    <div id="background-image"></div>
    <div class="error-window show"></div>
    <section>
      <div id="main-form">
        <label id="form-lable" for="privet-key">
          <h4>Private key</h4>
          <input name="privet-key" type="text" id="privet-key" />
        </label>

        <label id="form-lable" for="transfer-amount">
          <h4>Transfer amount (ETH)</h4>
          <input name="transfer-amount" type="text" id="transfer-amount" />
        </label>

        <label id="form-lable" for="public-key">
          <h4>Public key (recipient)</h4>
          <input name="public-key" type="text" id="public-key" />
        </label>

        <label id="form-lable" for="provider-select">
          <h4>RPC Provider</h4>
          <select id="provider-select">
            <option selected value="https://sepolia.infura.io/v3/YOUR_INFURA_KEY">
              Infura (Sepolia)
            </option>
            <option
              value="https://eth-sepolia.g.alchemy.com/v2/YOUR_ALCHEMY_KEY"
            >
              Alchemy (Sepolia)
            </option>
            <option value="https://rpc.sepolia.org">
              Public Sepolia RPC
            </option>
          </select>
        </label>

        <button id="send-btn">Send</button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
